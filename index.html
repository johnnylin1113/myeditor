<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="content-language" content="en">
    <meta http-equiv="content-script-type" content="text/javascript">
    <meta http-equiv="content-style-type" content="text/css">
    <meta name="description" content="Markdown editor with live view and also preview for print to formated PDF.">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/github-markdown-light.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <script type="module" src="./js/main.js"></script>
    <title>Markdown Editor</title>
  </head>

  <body>

    <header>
        <div id="menu-items">
            <div><a href="/"><img src="image/elytone.svg" height="23"/></a></div>
            <div class="dropdown">
              <button class="dropbtn" id="file-menu">File</button>
              <div class="dropdown-content">
                <input type="file" id="import-file" style="display: none;" />
                <div id="import-button"><a href="#">Open</a></div>
                <div id="export-button"><a href="#">Download</a></div>
                <div id="reset-button"><a href="#">Syntax Template</a></div>
                <div id="meeting-note-template-button"><a href="#">Meeting Note Template</a></div>
              </div>
            </div>
            <div class="dropdown">
              <button class="dropbtn" id="edit-menu">Edit</button>
              <div class="dropdown-content">
            <div id="copy-button"><a href="#">Copy</a></div>
              </div>
            </div>
            <div class="dropdown">
              <button class="dropbtn" id="insert-menu">Insert</button>
              <div class="dropdown-content">
                <input type="file" id="upload-image" accept="image/*" style="display:none;">
                <div id="upload-image-button"><a href="#">Image</a></div>
                <input type="file" id="add-image" accept="image/*" style="display:none;">
                <div id="add-image-button"><a href="#">Image Raw</a></div>
                <div id="add-foldable-button"><a href="#">Foldable Area</a></div>
                <div id="table-editor"><a href="https://www.tablesgenerator.com/markdown_tables" target="_blank">Table</a></div>
              </div>
            </div>  
            <div class="dropdown">
              <button class="dropbtn" id="preview-menu">Preview</button>
                <div class="dropdown-content">
                  <div id="preview-button"><a href="#">Portrait view</a></div>
                  <div id="l-preview-button"><a href="#">Landscape view</a></div>
                </div>
            </div>  
            <div id="sync-button"><input type="checkbox" id="sync-scroll-checkbox"><label for="sync-scroll-checkbox">Sync scroll</label></div>
        </div>
            <div id="verInfo" style="text-align: left; padding-right: 30px;">Ver: x.x.x</div>
    </header>

    <div id="container" class="split-container">

        <div id="edit" class="column editor-pane">
            <div id="editor-wrapper">
                <textarea id="clipboard-catcher" style="opacity: 0; position: absolute; z-index: -1; left: -9999px;"></textarea>  
                <div id="editor"></div>
            </div>
        </div>

        <div id="split-divider" class="split-divider"></div>

        <div id="preview" class="column preview-pane">
            <div id="preview-wrapper">
                <div id="output" class="content markdown-body"></div>
            </div>
        </div>
    </div>

    <footer></footer>
  </body>
</html>
